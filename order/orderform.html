<div id="mCafe24Order" class="typeHeader" module="Order_FormGlobal" unroll="1">
  <!-- Do not delete this code
      $move_order_after=/order/order_result.html
      $move_basket=/order/basket.html
      $paymethod_selector = textButton
      $product_weight_display=F
  -->
  <div>
    <div class="breadcrumb">
      <h2>
        ORDER <em><i class="icon icon--read"></i> ORDER COMPLETE</em>
      </h2>
    </div>
    <div class="wideContainer">
      <div class="wideContainer--left">
        <!--@import(/order/ec_orderform/product_detail.html)-->
        <!--@import(/order/ec_orderform/billingNshipping.html)-->
        <!--@import(/order/ec_orderform/additionalInput.html)-->
        <div id="{$gift_orderform_id}">
          <!--@import(/order/ec_orderform/gift.html)-->
        </div>
        <!--@import(/order/ec_orderform/discount.html)-->
        <!--@import(/order/ec_orderform/paymethod.html)-->
        <!--@import(/order/ec_orderform/agreement.html)-->
      </div>
      <div class="wideContainer--right">
        <div class="sticky">
          <div class="sticky--upper">
            <!--@import(/order/ec_orderform/orderProduct.html)-->
            <!--@import(/order/ec_orderform/payment.html)-->
            <!--@import(/order/ec_orderform/benefit.html)-->
          </div>
          <div class="sticky--down">
            <div class="ec-base-button gFull" id="orderFixItem">
              <button type="button" class="btnSubmit" id="{$btn_payment_id}">
                {$total_order_price_front_head}<span id="{$total_order_price_front_id}"
                  >{$total_order_price_front}</span
                >{$total_order_price_front_tail} PLACE ORDER
              </button>
            </div>
            <!--@import(/order/ec_orderform/confirm.html)-->
            <iframe
              id="{$payment_proc_id}"
              name="h_payment"
              width="0"
              height="0"
              frameborder="0"
              src=""
            ></iframe>
            <input type="hidden" id="sPrdName" name="sPrdName" value="{$sPrdName}" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="progressPaybar" style="display: none">
  <div id="progressPaybarBackground" class="layerProgress"></div>
  <div id="progressPaybarView">
    <p class="graph">Payment in Process</p>
    <p class="txt">
      This window will automatically close<br />
      when payment is processed.<br />
      Do not close this window until <br />
      processing completes.
    </p>
  </div>
</div>
<script type="text/javascript">
  const ecJigsawTabShippingInfo = document.getElementById('ec-jigsaw-tab-shippingInfo');
  function changeTabInfo() {
    console.log('changeTab');
    ecJigsawTabShippingInfo.innerHTML =
      '<strong>Select Shipping <br />Destination</strong>' + ecJigsawTabShippingInfo.innerHTML;
  }
  function changeWords() {
    const paymentLabel = document.querySelector('label[for="paymethod-new"]');
    const guestPassword = document.querySelectorAll(
      '.ec-orderform-NoMemberPasswdRow tbody tr th[scope="row"]'
    );
    paymentLabel.innerHTML = '<span class="displaynone"></span>PAYMENT METHOD';
    guestPassword[0].innerHTML = 'PASSWORD<br class="hidden lg:block" />FOR ORDERS';
    guestPassword[1].innerHTML = 'PASSWORD<br class="hidden lg:block" />VERIFICATION';
  }
  document.addEventListener('DOMContentLoaded', function () {
    changeWords();
    if (ecJigsawTabShippingInfo) {
      changeTabInfo();
    }
  });
</script>
