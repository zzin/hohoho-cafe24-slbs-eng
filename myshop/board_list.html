<!--@layout(/layout/basic/layout.html)-->
<div class="breadcrumb has-next-margin">
  <h2>MY PAGE <i class="icon icon--read"></i> REVIEW</h2>
</div>
<div class="empty"></div>
<div class="hidden lg:block">
  <!--@import(/slbs/pages/myshop/myshop_main_zeein.html)-->
</div>
<div class="myshopReview myshopReviewList">
  <div class="container--default container">
    <div module="myshop_BoardPackage">
      <div class="ec-base-table" module="myshop_boardList">
        <!--
          $count = 10
          $relation_post = yes
        -->
        <table border="1" summary="">
          <caption>
            Manage Postings
          </caption>
          <colgroup module="board_listheader_1002">
            <col style="width: 70px" />
            <col style="width: auto" />
            <col style="width: 100px" />
          </colgroup>
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Title</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody class="{$list_display|display}">
            <tr>
              <td>{$no}</td>
              <td class="left subject">
                <a href="{$board_read_url}">{$subject}</a>
              </td>
              <td>{$write_date}</td>
            </tr>
            <tr>
              <td>{$no}</td>
              <td class="left subject">
                <a href="{$board_read_url}">{$subject}</a>
              </td>
              <td>{$write_date}</td>
            </tr>
          </tbody>
        </table>
        <p class="message {$nodata_display|display}">There are no posts to show.</p>
      </div>
    </div>

    <div module="myshop_boardlistPaging" class="ec-base-paginate">
      <!--
            $relation_post = yes
        -->
      <a href="{$param_prev}"
        ><img src="//img.echosting.cafe24.com/skin/base/common/btn_page_prev.gif" alt="Prev"
      /></a>
      <ol>
        <li><a href="{$param_num}" class="{$param_class}">{$page_num}</a></li>
        <li><a href="{$param_num}" class="{$param_class}">{$page_num}</a></li>
      </ol>
      <a href="{$param_next}"
        ><img src="//img.echosting.cafe24.com/skin/base/common/btn_page_next.gif" alt="Next"
      /></a>
    </div>
  </div>
</div>
