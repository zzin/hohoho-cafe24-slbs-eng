<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>Current Page</span>
    <ol>
        <li><a href="/">Home</a></li>
        <li title="Current Page"><strong>Forgot Password</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2>Forgot Password</h2>
</div>

<div module="member_passwordreset" class="ec-base-box typeThin">
    <!--@css(/css/module/member/passwd_reset.css)-->
    <div class="inner">
        <h3 class="boxTitle">reset password</h3>
        <fieldset>
            <legend>reset password</legend>
            <ul class="ec-base-desc">
                <li><strong class="term">ID</strong><span class="desc"><strong class="txtEm">{$member_id}</strong></span></li>
                <li>
                    <strong class="term">new password</strong>
                    <div class="desc">
                        {$form.new_passwd}
                        <div class="txtInfo">
                            {$passwd_type_desc}
                        </div>
                    </div>
                </li>
                <li><strong class="term">confirm new password</strong><span class="desc">{$form.new_passwd_confirm}</span></li>
            </ul>
            <div class="ec-base-button gColumn">
                <a href="#none" class="btnSubmit sizeM" onclick="{$action_func_password_reset_submit}">Change password</a>
                <a href="#none" class="btnNormal sizeM" onclick="{$action_func_password_reset_cancel}">Cancel</a>
            </div>
        </fieldset>
    </div>
</div>
