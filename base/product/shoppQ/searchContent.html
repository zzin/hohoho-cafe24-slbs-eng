<div module="product_searchdata" id="searchContent" class=" {$filter_class}">
    <!--@css(/css/module/product/searchdata.css)-->
    <form class="searchCondition" id="{$searchdata_form}" name="" method="get">
        <input type="hidden" name="keyword" id="{$searchdata_keyword_hidden}" />
        <div class="searchArea" id="ec-searchdata-area">
            <table>
                <caption>Filter by</caption>
                <colgroup>
                    <col style="width:157px;">
                    <col style="width:auto;">
                </colgroup>
                <tbody>
                    <tr module="product_SearchFilterList" {$fix_filter_view}>
                        <th scope="row" class="title">{$filter_name}</th>
                        <td class=" {$filter_type}">
                            <div class="cell">
                                <ul module="product_filterform" class="content">
                                    <li class=" {$filter_class}">{$filter_value}</li>
                                    <li class=" {$filter_class}">{$filter_value}</li>
                                </ul>
                                <div class="withinInput {$within_input_display|display}">{$within_input} <button
                                        type="button" class="btnResearch">Search</button>{$within_suggest}</div>
                                <div class="priceInput {$price_input_display|display}">Direct input {$price_input} <span
                                        class="btnPriceSearch"><a href="#none" id="{$searchdata_submit}">Search<img
                                                src="//img.echosting.cafe24.com/skin/base_en_US/product/btn_price_search.gif"
                                                alt="Search" /></a></span></div>
                                <div class="slider {$price_slider_display|display}">{$price_slider}</div>
                                <p class="value {$price_slider_display|display}">{$price_txt}</p>
                                <div class="extend">
                                    <button type="button" class="btnExtend ec-searchdata-option-title">Open/Close</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btnAllExtend">Open/Close</button>
        </div>
    </form>
    <div module="product_searchConditionData">
        <button type="button" class="btnRefresh ec-product-searchdata-reset">Delete all</button>
        <ul class="list">
            <li>{$search_condition_data}<button type="button" class="btnSearchDelete" {$search_attr}>Delete</button></li>
            <li>{$search_condition_data}<button type="button" class="btnSearchDelete" {$search_attr}>Delete</button></li>
        </ul>
    </div>
</div>
<div module="product_searchdata">
    <!--@css(/css/module/product/searchdata.css)-->
    <div module="product_categoryHashtag">
        <div class="heading"><strong>Tags</strong></div>
        <ul class="list">
            <li>{$searchdata_category_hashtag}</li>
            <li>{$searchdata_category_hashtag}</li>
        </ul>
    </div>
</div>
