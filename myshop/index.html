<!--@layout(/layout/basic/layout.html)-->
<div module="layout_logincheck">
  <!--
    $url = /member/login.html
--></div>
<div class="breadcrumb has-next-margin">
  <h2>MY PAGE</h2>
</div>
<!--@import(/slbs/pages/myshop/myshop_main_zeein.html)-->
<div class="myshopArea myshopMain">
  <div class="myshopInfo grid lg:grid-cols-3">
    <div class="border-black lg:col-span-2 lg:border-t lg:border-l lg:p-7">
      <div class="grid gap-5 lg:grid-cols-2">
        <div class="leading-[0]">
          <img src="/web/upload/slbs/images/myshop/slbs-myshop.jpg" class="w-full" alt="slbs" />
        </div>
        <div module="Layout_stateLogon">
          <h3 class="text-[28px] font-bold lg:text-[32px]">{$id}</h3>
          <h3 class="mt-2">{$email}</h3>
        </div>
      </div>
    </div>
    <div class="col-span-1 border-black lg:border-l lg:border-t lg:border-r lg:py-3 lg:px-7">
      <div module="myshop_asyncbankbook" class="mt-4 lg:mt-0">
        <ul class="uppercase">
          <li>
            <strong>{$mileage_name}</strong>
            {$total_mileage}
          </li>
          <li>
            <strong>coupon</strong>
            {$coupon_cnt}
          </li>
          <li>
            <strong>total order price</strong>
            {$total_order_price}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div module="myshop_orderstate" class="mt-4 border border-black lg:mt-0">
    <ul class="grid grid-cols-4 uppercase">
      <li class="border-r border-black">
        <strong>before payment</strong>
        <a href="{$shppiedBeforeUrl}" class="count">{$shppiedBeforeCount}</a>
      </li>
      <li class="border-r border-black">
        <strong>PREPARING</strong>
        <a href="{$shppiedStandbyUrl}" class="count">{$shppiedStandbyCount}</a>
      </li>
      <li class="border-r border-black">
        <strong>SHIPPING</strong>
        <a href="{$shppiedBeginUrl}" class="count">{$shppiedBeginCount}</a>
      </li>
      <li>
        <strong>DELIVERED</strong>
        <a href="{$shppiedComplateUrl}" class="count">{$shppiedComplateCount}</a>
      </li>
    </ul>
  </div>
  <div module="Layout_stateLogon">
    <div class="mt-2 mb-10 text-right text-base uppercase">
      <a href="{$action_logout}" class="log underline">Sign Out</a>
    </div>
  </div>
</div>
