<!--@layout(/layout/basic/layout.html)-->
<div module="board_CommentDeletePackage_1002">
    <!--@css(/css/module/board/commentDeletePackage.css)-->
    <div module="board_title_1002">
        <div class="path">
            <span>Current Page</span>
            <ol>
                <li><a href="/">Home</a></li>
                <li><a href="/board/index.html">Forum</a></li>
                <li title="Current Page"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="titleArea">
            <h2>{$board_name}</h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="Board_CommentDel_1002" class="ec-base-box typeThin">
        <div class="commentDel">
            <h3 class="boxTitle">Remove Comment</h3>
            <fieldset>
                <legend>Remove Comment</legend>
                <p class="info"><strong class="txtEm">Please enter your password to remove comment.</strong></p>
                <p class="password"><label for="comment_password">PW</label> {$form.comment_password}</p>
                <div class="ec-base-button gColumn">
                    <a href="{$link_board_list}" class="btnNormal sizeM">List</a>
                    <button type="submit" class="btnEm sizeM">Submit</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
