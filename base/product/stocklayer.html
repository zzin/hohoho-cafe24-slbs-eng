<div module="product_stocklayer">
    <!--@css(/layout/basic/css/ec-base-layer.css)-->
    <!--@css(/css/module/product/stocklayer.css)-->
    <div id="{$stockLayerID}" class="layer {$stockLayerClass} ec-base-layer">
        <div class="header">
            <h3>Inventory amount</h3>
        </div>
        <div class="content">
            <p class="desc">
                Current inventory status for product<br />
                However, current inventory status of product may differ because it is being sold.
            </p>
            <div class="ec-base-table typeList gBorder gBlank10">
                <table summary="" border="1">
                    <caption>Inventory amount</caption>
                    <colgroup>
                    <col style="width:70%" />
                    <col style="width:30%" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">Option</th>
                            <th scope="col">Inventory amount</th>
                        </tr>
                    </thead>
                    <tbody class="center">
                        <tr>
                            <td class="left">{$option_value}</td>
                            <td>{$stock_value}</td>
                        </tr>
                        <tr>
                            <td class="left">{$option_value}</td>
                            <td>{$stock_value}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a href="#none" class="close" onClick="{$stockLayerCloseAction}"><img src="//img.echosting.cafe24.com/skin/base/common/btn_close.gif" alt="Close" /></a>
    </div>
</div>
