<!--@layout(/layout/basic/layout.html)-->
<div class="breadcrumb has-next-margin">
  <h2>MY PAGE <i class="icon icon--read"></i> WISHLIST</h2>
</div>
<div class="empty"></div>
<div class="hidden lg:block">
  <!--@import(/slbs/pages/myshop/myshop_main_zeein.html)-->
</div>

<div module="myshop_wishlist" class="ec-base-table typeList">
  <!--@css(/css/module/myshop/wishlist.css)-->
  <!--
    $login_page = /member/login.html
    $count = 100
    $use_per_add_option = yes
  -->
  <ul class="ul-wishlist" module="myshop_wishlistitem">
    <li>
      <div class="prdBox">
        <a href="#none" class="btnDel {$class_del}" rel="{$rel_del}"
          ><i class="icon icon--delete"></i
        ></a>
        <figure>
          <a href="{$link_product_detail}">
            {$soldout_icon}
            <img src="{$image_medium}" alt="" />
          </a>
        </figure>
        <div class="description">
          <div class="nameNprice">
            <strong class="name">{$product_name_link}</strong>
            <span class="price">{$price}</span>
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="prdBox">
        <a href="#none" class="btnDel {$class_del}" rel="{$rel_del}"
          ><i class="icon icon--delete"></i
        ></a>
        <figure>
          <a href="{$link_product_detail}">
            {$soldout_icon}
            <img src="{$image_medium}" alt="" />
          </a>
        </figure>
        <div class="description">
          <div class="nameNprice">
            <strong class="name">{$product_name_link}</strong>
            <span class="price">{$price}</span>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="message {$empty_display|display}">
    <figure>
      <img src="/web/upload/slbs/images/myshop/wishlist-empty.png" alt="empty cart" />
    </figure>
    <h3>Why don't YOU go look at the ITEM?</h3>
    <div class="desc">
      Your wishlist is empty.<br />
      Let's shop for special items of SLASH B SLASH!
    </div>
    <a href="/">GO TO SHOP</a>
  </div>
</div>
