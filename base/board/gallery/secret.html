<!--@layout(/layout/basic/layout.html)-->
<div module="board_SecurePackage_8">
    <!--@css(/css/module/board/securePackage.css)-->
    <div module="board_title_8">
        <div class="path">
            <span>Current Page</span>
            <ol>
                <li><a href="/">Home</a></li>
                <li><a href="/board/index.html">Forum</a></li>
                <li title="Current Page"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="titleArea">
            <h2>{$board_title}</h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="board_secure_8" class="ec-base-box typeThin">
        <div class="secret">
            <h3 class="boxTitle">See password protected messages</h3>
            <fieldset>
                <legend>Private Messages</legend>
                <p class="info">This post is password protected. <br /><strong class="txtEm">Please enter your password.</strong><br />If you are logged in as an administrator, just click Submit.</p>
                <p class="password"><label for="secure_password">PW</label> {$form.secure_password}</p>
                <div class="ec-base-button gColumn">
                    <a href="{$link_board_list}" class="btnNormal sizeM">List</a>
                    <a href="#none" class="btnEm sizeM" onclick="{$action_secure}">Submit</a>
                </div>
            </fieldset>
        </div>
    </div>
</div>
