<!--@layout(/layout/basic/layout.html)-->
<div class="find-your-id-pw pw">
  <div class="grid grid-cols-2">
    <div class="col-span-2 lg:col-span-1">
      <h2 class="title">FIND YOUR PASSWORD</h2>
      <div module="member_findpasswdresult" class="memberArea gInnerMargin">
        <!--@css(/css/module/member/find_passwd_result.css)-->
        <div class="typeMember">
          <div class="complete">
            <p class="headDesc {$display_email_method|display}">
              Your temporary password is sent to your e-mail.
            </p>
            <p class="infoDesc">Thank you for shopping with us.</p>
          </div>
        </div>

        <div class="desc desc-hint {$display_email_method|display}">
          <strong>Find</strong>
          <span> Your temporary password is sent to your e-mail. </span>
        </div>
        <div class="findPw">
          <div class="list-result">
            <p class="description">
              <span class="{$display_id_method|display}"
                >Dear <strong class="txtEm">{$id}</strong>,<br
              /></span>
              temporary password is sent to
              <strong class="txtEm"
                ><span class="{$display_email_method|display}">{$email}</span
                ><span class="{$display_mobile_method|display}">{$mobile}</span></strong
              >
            </p>
          </div>
        </div>
        <div class="ec-base-button gBottom">
          <a href="/member/login.html" class="btnSubmitFix sizeM">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
