<div module="coupon_productdetailajax">
  <!--
        $coupon_down_result_url = /coupon/coupon_down_result.html
    -->
  <!--@css(/css/module/coupon/productDetailAjax.css)-->
  <div class="title">
    <h2>COUPON</h2>
  </div>
  <div class="couponSkinArea">
    <!--
            1 row : ul class="grid1"
            2 row : ul class="grid2"
            3 row : ul class="grid3"
        -->
    <div class="coupon-wrap">
      <div>
        <div class="coupon {$background_class}">
          <div class="detail" {$call_coupon_detail}>
            <header class="header">coupon</header>
            <strong class="title">{$coupon_name|cut:20,...}</strong>
            <p class="discount">{$coupon_content}</p>
            <p class="period">{$coupon_period}</p>
          </div>
          <div class="button">
            <a href="{$coupon_issue_url}">DOWNLOAD</a>
          </div>
        </div>
      </div>
      <div>
        <div class="coupon {$background_class}">
          <div class="detail" {$call_coupon_detail}>
            <header class="header">coupon</header>
            <strong class="title">{$coupon_name|cut:20,...}</strong>
            <p class="discount">{$coupon_content}</p>
            <p class="period">{$coupon_period}</p>
          </div>
          <div class="button">
            <a href="{$coupon_issue_url}">DOWNLOAD</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
