<!--@layout(/layout/basic/layout.html)-->
<div class="find-your-id-pw id">
  <div class="grid grid-cols-2">
    <div class="col-span-2 lg:col-span-1">
      <h2 class="title">FIND YOUR ID</h2>
      <div module="member_findidresult" class="memberArea gInnerMargin">
        <!--@css(/css/module/member/find_id_result.css)-->
        <div class="typeMember">
          <div class="complete">
            <p class="headDesc">You have successfully recovered your ID.</p>
            <p class="infoDesc">
              Thank you for shopping with us.<br />The following
              <span class="txtEm">{$idCnt}</span> ID was found with the information you have
              provided us.
            </p>
            <div class="description">
              <ul class="ec-base-desc gSmall">
                <li class="{$display_name|display}">
                  <strong class="term">Name</strong><strong class="desc"> : {$name}</strong>
                </li>
                <li>
                  <strong class="term">{$searchType}</strong
                  ><span class="desc"> : {$searchInfo}</span>
                </li>
              </ul>
              <div class="list-result">{$searchIds}</div>
            </div>
          </div>
        </div>
        <div class="ec-base-button gBottom">
          <a href="javascript:go_findlogin('{$id}');" class="btnNormalFix sizeM">LOGIN</a>
          <a href="javascript:go_findpwd('{$id}','{$mtype}');" class="btnSubmitFix sizeM"
            >FIND PASSWORD</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
