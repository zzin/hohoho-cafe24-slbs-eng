<div module="Mall_UrgencycallPrdResult">
    <p class="result"><strong>{$totalPrd}</strong> results</p>

    <div class="ec-base-table typeList">
        <table border="1" summary="">
            <caption>Results</caption>
            <colgroup>
                <col style="width:auto;" />
                <col style="width:130px;" />
                <col style="width:100px;" />
            </colgroup>
            <tbody class="head">
                <tr>
                    <td scope="col">Product Name</td>
                    <td scope="col">Product Code</td>
                    <td scope="col">{$form.prdPagenum}</td>
                </tr>
            </tbody>
        </table>
        <div class="scroll">
            <table border="1" summary="">
                <caption>Results</caption>
                <colgroup>
                    <col style="width:auto;" />
                    <col style="width:130px;" />
                    <col style="width:85px;" />
                </colgroup>
                <tbody class="{$displayPrdlist|display} center">
                    <tr>
                        <td class="product left">
                            <span class="thumb"><img src="{$image_tiny}" alt="" /></span>
                            <p>{$product_name}</p>
                        </td>
                        <td>{$product_code}</td>
                        <td><a href="#none" class="btnNormal" onClick="{$selectfn}">Select</a></td>
                    </tr>
                    <tr>
                        <td class="product left">
                            <span class="thumb"><img src="{$image_tiny}" alt="" /></span>
                            <p>{$product_name}</p>
                        </td>
                        <td>{$product_code}</td>
                        <td><a href="#none" class="btnNormal" onClick="{$selectfn}">Select</a></td>
                    </tr>
                </tbody>
            </table>
            <p class="message {$displayEmpty | display}">No results were found.</p>
        </div>
    </div>
</div>
