<!--@layout(/layout/basic/layout.html)-->
<div class="breadcrumb has-next-margin">
  <h2>MY PAGE <i class="icon icon--read"></i> MY ACCOUNT</h2>
</div>
<div class="empty"></div>
<div class="hidden lg:block">
  <!--@import(/slbs/pages/myshop/myshop_main_zeein.html)-->
</div>

<div class="container--default container">
  <div class="confirm-password-wrap">
    <div class="grid grid-cols-2 lg:gap-5">
      <div class="col-span-2 lg:col-span-1">
        <div module="member_checkpassword">
          <ul>
            <li>
              <strong class="title">MODIFY ACCOUNT</strong>
              <span
                >Please confirm your password to protect <strong>{$member_id}</strong>'s
                information.</span
              >
            </li>
            <li>
              <strong>Password</strong>
              <span class="toggle-password">
                <label for="cp_password"></label>{$form.cp_password}
                <i class="icon icon--eye"></i>
              </span>
            </li>
            <li>
              <strong></strong>
              <span
                ><a href="#none" class="btnSubmit sizeM" onclick="{$check_password_action}"
                  >Submit</a
                ></span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  const cpPassword = document.getElementById('cp_password');
  const togglePasswords = document.querySelectorAll('.toggle-password');
  cpPassword.setAttribute('autocomplete', 'off');
  Array.from(togglePasswords).forEach(function (el) {
    const eye = el.querySelector('.icon--eye');
    const x = el.querySelector('input');
    eye.addEventListener('click', function (e) {
      el.classList.toggle('is-active');
      if (x.type === 'password') {
        x.type = 'text';
      } else {
        x.type = 'password';
      }
    });
  });
</script>
